<html>
  <head>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      let socket = io();
      let el;

      socket.emit('room', '123');

      socket.on('update', (data) => {
        el = document.getElementById('placeholder');
        el.innerHTML = 'Data received (check console): ' + data;
        console.log(data);
      });

    </script>
  </head>
  <body>
    <pre id="placeholder"></pre>
  </body>
</html>
