<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script>
      let socket = io('poviolabs-dashboard-socket.herokuapp.com');
      let el;

      socket.emit('room', '123');

      socket.on('update', (data) => {
        el = document.getElementById('placeholder');
        el.innerHTML = 'Data received (check console): ' + data;
        console.log(data);
      });

    </script>
  </head>
  <body>
    <pre id="placeholder"></pre>
  </body>
</html>
